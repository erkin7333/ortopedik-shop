{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans 'Tizimga kirish' %}{% endblock %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}
<!-- catg header banner section -->
<section id="aa-catg-head-banner">
    <img src="{% static 'img/fashion/v5.png' %}" alt="fashion img" style="width: 100%; height: 100%; object-fit: contain;">
</section>

<section style="margin-bottom: 30px;"  id="aa-client-brand">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="erkin">
                    <ul class="erkin1">
                        <li class="active1">{% trans 'Tizimga kirish' %}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- / catg header banner section -->

<!-- Cart view section -->
<section id="aa-myaccount">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="aa-myaccount-area">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="aa-myaccount-login">
                                <h4>{% trans 'Tizimga kirish' %}</h4>
                                <form method="post" class="aa-login-form">
                                    {% csrf_token %}
                                    {{ form|crispy }}
                                    <button type="submit" class="aa-browse-btn">{% trans 'Tizimga kirish' %}</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- / Cart view section -->

{% endblock %}
